        font-family: 'Love';
        src: url(fonts/lovelarry.ttf) format('truetype');
        font-weight: normal;
        font-style: normal;

        /*
        Tipos de format():
        - opentype(otf)
        - truetype(ttf)
        - embedded-opentype
        - truetype-aat
        - Apple Advanced Typography*/
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'Love', Times, serif;
        font-weight: normal;
        font-size: 3em;
    }
</style>
